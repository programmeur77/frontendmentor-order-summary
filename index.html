<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./style/css/style.css" />
    <title>Frontendmentor | order-summary-component</title>
  </head>
  <body>
    <div class="summary-card">
      <figure class="summary-card__header">
        <img
          src="./assets/images/illustration-hero.svg"
          alt="Order summary card header image"
          class="summary-card__header-img"
        />
      </figure>
      <div class="summary-card__content">
        <h1 class="summary-card__card-title">Order Summary</h1>
        <p class="summary-card__card-description">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="summary-card__plan-presentation">
          <figure class="summary-card__plan-presentation-illustration">
            <img
              src="./assets/images/icon-music.svg"
              alt="Music icon"
              class="summary-card__plan-presentation-icon"
            />
          </figure>
          <div class="summary-card__plan-presentation-desc">
            <p class="summary-card__plan-presentation-type">Annual Plan</p>
            <p class="summary-card__plan-presentation-price">$59.99/year</p>
          </div>
          <a href="#" class="summary-card__plan-presentation-change-link"
            >Change</a
          >
        </div>

        <a href="#" class="summary-card__proceed-payment-btn"
          >Proceed to Payment</a
        >
        <a href="#" class="summary-card__cancel-link"> Cancel Order</a>
      </div>
    </div>
  </body>
</html>
