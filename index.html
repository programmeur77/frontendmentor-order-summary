<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./style/css/style.css" />
    <title>Frontendmentor | order-summary-component</title>
  </head>
  <body>
    <div class="summary-card">
      <img
        src="./assets/images/illustration-hero.svg"
        alt="Order summary header image"
        class="summary-card__header-img"
      />
      <div class="summary-card__content">
        <h1 class="summary-card__content-main-title">Order Summary</h1>
        <p class="summary-card__content-description-txt">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="summary-card__content-order-summary">
          <img
            src="./assets/images/icon-music.svg"
            alt="Order summary illustration image"
            class="summary-card__content-order-illustration-img"
          />
          <div class="summary-card__content-order-summary-details">
            <p class="summary-card__content-order-summary-plan-type">
              Annual Plan
            </p>
            <p class="summary-card__content-order-summary-plan-prices">
              $59.99/year
            </p>
          </div>
          <a href="#" class="summary-card__content-order-change-link">Change</a>
        </div>

        <div class="summary-card__payment-section">
          <a href="#" class="summary-card__proceed-payment"
            >Proceed to payment</a
          >
          <a href="#" class="summary-card__cancel-payment">Cancel Order</a>
        </div>
      </div>
    </div>
  </body>
</html>
